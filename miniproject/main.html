                    imgname = blogs[i].head_photo ;

                    txtHtml += "<td align='center'>" + "</br>"+ "<img src='img/" + imgname + "' width='300x300px'>"  + "</td>";
                    txtHtml += "<td width='600' >" + "</br>" + "<h5>" + "" +  blogs[i].category  + "</h3>"

                            + "เขียนโดย " + " : " + blogs[i].author_name + "</br>"  
                            + " | " + " " + blogs[i].date + "</br>"
                            + "<hr color='black' >" + "</td>" ;
                                
                    

                            
                    txtHtml += "</tr>" ;
                }
                    txtHtml += "</table>";
                    document.getElementById("demo").innerHTML = txtHtml;
        }
    };
                    
    xmlhttp.open("GET", "main.php");
    xmlhttp.send();
                

</script>
